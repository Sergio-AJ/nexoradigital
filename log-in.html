<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Nexora Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="index.html">
            <div class="logo"><img src="./img/X.png"></div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="quienes-somos.html">Quienes somos</a></li>
                <li><a href="acerca-de.html">Acerca de</a></li>
                <li><button class="BtnMenu"><a href="log-in.html">Login</a></button></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Inicio de Sesión -->
    <section class="services">
        <h1 class="yeseva-one-regular">Iniciar Sesión</h1>

        <!-- Div que contiene el formulario -->
        <div id="formulario" class="service-item login-form">
            <div class="service-content">
                <h2>Accede a tu cuenta</h2>
                <form id="loginForm">
                    <input type="hidden" name="csrf_token" value="">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@nexoradigital.com" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <br>
                    <div class="form-options">
                        <label><input type="checkbox" name="remember"> Recordarme</label>
                        <br><br>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        <p>No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                    </div>
                    <button type="submit" class="botones-negros">Iniciar Sesión</button>
                </form>
                <div id="message"></div>
                
                <!-- Botón de logout (oculto inicialmente) -->
                <button id="logoutBtn" style="display: none;" class="botones-negros">Cerrar Sesión</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="pie-de-pagina">
        <p>Nexora Digital © 2022. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="Auth.js"></script>
    <script src="Main.js"></script>
</body>
</html>
