<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Asesoría - Nexora Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="index.html">
            <div class="logo"><img src="./img/X.png"></div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="quienes-somos.html">Quienes somos</a></li>
                <li><a href="acerca-de.html">Acerca de</a></li>
                <li><button class="BtnMenu"><a href="log-in.html">Login</a></button></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Solicitud de Asesoría -->
    <section class="services">
        <h1 class="yeseva-one-regular">Solicitar Asesoría</h1>

        <!-- Div que contiene el formulario -->
        <div id="formulario" class="service-item login-form">
            <div class="service-content">
                <h2>Agenda tu cita</h2>
                <form id="appointmentForm">
                    <input type="text" name="nombre" placeholder="Tu nombre completo" required>
                    <input type="email" name="email" placeholder="Tu correo" required>
                    <input type="date" id="fecha" name="fecha" required>
                    <textarea name="motivo" placeholder="Motivo de la cita" required></textarea>
                    <button type="submit">Pedir cita</button>
                </form>
                <div id="message"></div>
            </div>
        </div>

        <!-- Sección para mostrar citas -->
        <div class="service-item">
            <div class="service-content">
                <h2>Citas Programadas</h2>
                <button id="refreshAppointments" class="btn-secondary">Actualizar Citas</button>
                <div id="appointmentsContainer">
                    <p>Cargando citas...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="pie-de-pagina">
        <p>Nexora Digital © 2022. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="Auth.js"></script>
    <script src="Citas.js"></script>
    <script src="Main.js"></script>
</body>
</html>
